<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=1000"> -->
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qube</title>

    <!-- Bootstrap -->
    <!-- <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      ">">https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
      ">">https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
    <![endif]-->
  </head>
  <body ng-app="QueGui">
    <div ng-controller="navController as nC">

      <!-- header -->
      <nav class="navbar navbar-default navbar-que" role="navigation">

        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" tooltip data-original-title="{{nC.version}}" data-placement="right">
              <img src="img/logo.svg"/> <!-- logo -->
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-class="{active: nC.pageId == 0}">
                <a href="#/dash">Dashboard</a>
              </li>
              <li ng-class="{active: nC.pageId == 1}">
                <a href="#/things">Things</a>
              </li>
              <li ng-class="{active: nC.pageId == 2}">
                <a href="#/services">Services</a>
              </li>
              <li ng-class="{active: nC.pageId == 3}">
                <a href="#/blocks">Blocks</a>
              </li>
              <li ng-class="{active: nC.pageId == 4}">
                <a href="#/settings">Settings</a>
              </li>
              <!-- <li class="button">
                <a href>login</a>
              </li> -->
            </ul>
          </div><!-- /.navbar-collapse -->


        </div><!-- /.container-fluid -->

        <h1>
          {{nC.getPageTitle().title}}
          <small class="">{{nC.getPageTitle().desc}}</small>
        </h1>

      </nav>

      <div ng-view></div>

    </div>

    <!-- all javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="//underscorejs.org/underscore-min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-route.min.js"></script>

    <!-- get the host -->
    <script src="js/get-host.js"></script>

    <!-- websockets -->
    <script src="/socket.io/socket.io.js"></script>
    <script> var socket = io(); </script>

    <!-- angular stuff -->
    <script src="js/app/app.js"></script>
    <script src="js/app/directives.js"></script>
    <script src="js/app/settings.js"></script>

    <script src="js/app/things.js"></script>
    <script src="js/app/services.js"></script>
    <script src="js/app/blocks.js"></script>

  </body>
</html>
