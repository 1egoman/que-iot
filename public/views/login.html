<div class="settings" ng-controller="LoginController as lC">
  <div class="form-group">
    Username: <input type="text" class="form-control" ng-model="lC.username"/>
    <br/>
    Password: <input type="text" class="form-control" ng-model="lC.password"/>
    <br/>
    <a href class="btn btn-primary" ng-click="lC.login()">Login</a>
  </div>
</div>
