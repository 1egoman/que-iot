
<!-- Thing View: shows a list of all things -->
<div class="container" ng-controller="RoomsController as rC">
  <ul class="card-list card-list-things">

    <div class="no-cards" ng-show="rC.things.length === 0">
      <div class="side">
        A service is an intangible object that Que can control.
        <span>Email, social networks, or other online services</span>
        <br/>
        <a
          href
          class="btn btn-primary btn-lg"
          data-toggle="modal"
          data-target="#addServiceModal"
          ng-show="nC.user.can('service.create')"
          >Add a service
        </a>
      </div>
    </div>


    <!-- button to generate new key and add a service -->
    <div
      class="add-button"
      ng-show="rC.things.length !== 0"
      data-toggle="modal"
      data-target="#addServiceModal"
      ng-show="nC.user.can('service.create')">
      +
    </div>

    <div class="modal fade" id="addServiceModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Add New Service</h4>
          </div>
          <div class="modal-body">
            <p>
              Enter this Authentication key below into the new service:
              <pre class="big">{{rC.authKey}}</pre>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" ng-click="rC.generateAuthKey()">Generate New Key</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <ul class="list-group">
      <li class="list-group-item thing" ng-repeat="service in rC.things">
        <h3>
          {{service.name}}
          <small>{{service.desc}}</small>
        </h3>

        <button class="btn btn-danger pull-right" ng-click="rC.removeThing(service.id, $index)">Delete</button>
        <button
          class="btn btn-primary pull-right"
          data-toggle="modal"
          data-target="#{{service.id}}-service-data"
          >Edit Data
        </button>

        <div class="modal fade edit-data" id="{{service.id}}-service-data">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                  <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Edit Service Data</h4>
              </div>
              <div class="modal-body">
                <ul class="card-form clearfix edit-data">

                  <li ng-repeat="(k, v) in service.data">
                    <label title="{{k}}">{{v.label || rC.convertIntoSpaces(k)}}</label>
                    <input
                      type="{{ rC.getTypeFor(v) }}"
                      ng-model="v.value"
                      ng-change="rC.updateThingData(service.id, k, v)"
                      ng-class="{'btn': rC.isButton(v), 'btn-primary': !v.readonly, 'btn-success': v.readonly &amp;&amp;v.value}"
                      placeholder="{{k}}"
                      value="{{rC.isButton(v) &amp;&amp; v.value}}"
                      ng-disabled="v.readonly"
                    />
                  </li>
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

      </li>
    </ul>


  </ul>
</div>
